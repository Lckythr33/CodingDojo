<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Add A Book</title>
</head>
<body>
  <div class="wrapper col s12" style = 'background-color: #546e7a '>
<hr style= 'border: 3px solid #26a69a'>
<div class="bookadd col s12" style='text-align: center; width: 70%; padding:10px; display:inline-block;'>
    <h4 style= 'color:white'>Add a book!</h4>
        <form action='/add_book' method='post' class="col s12">
            {% csrf_token%}
            <div class="input-field col s6">
                <input placeholder="Enter Title"  type="text" class="validate" name='title'>
                <label for="title">Title</label>
    </div>

            <div class="input-field col s6">
                <textarea class="materialize-textarea" name='desc'></textarea>
                <label for="desc">Description</label>
            </div>

            <button class="btn waves-effect waves-light" type="submit" name="submit">Submit
                    <i class="material-icons right">&#187;</i>
            </button>
        </form>
</div>

<div class="displayList col s12" style='display:inline-block; vertical-align: top; margin-left: 20px'>

        <table class='highlight'>
                <thead>
                  <tr>
                      <th>ID</th>
                      <th>Title</th>
                      <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                    {% for book in bookList %}
                  <tr>
                    <td>{{book.id}}</td>
                    <td>{{book.title}}</td>
                    <td><a href='/display_book/{{book.id}}' class="waves-effect waves-light btn-small">View</a></td>
                  </tr>
                  {%endfor%}
                </tbody>
               
              </table>

</div>

</div>












</body>
</html>
