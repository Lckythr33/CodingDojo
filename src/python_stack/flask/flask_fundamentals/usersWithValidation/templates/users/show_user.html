<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show user</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name:</th>
                <th>Last Name:</th>
            </tr>
        </thead>
        <tbody>
            
             {% for user in curr_user %}
         <tr>
            <td>{{user['first_name']}}</td>
            <td>{{user['last_name']}}</td>
            <td>{{user['email']}}</td>
         </tr>
            {%endfor%}
        </tbody>
    </table>

</body>
</html>
