<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
   <h1>All Ninjas</h1>
   
 
   <table>
       <thead>
           <tr>
               <th>First Name:</th>
               <th>Last Name:</th>
           </tr>
       </thead>
       <tbody>
           
            {% for ninja in all_ninjas %}
        <tr>
           <td>{{ninja['first_name']}}</td>
           <td>{{ninja['last_name']}}</td>
           <td><a href = "/ninjas/delete/{{ ninja['id'] }}">Delete</a></td>
        </tr>
           {%endfor%}
       </tbody>
   </table>
  <a href="/ninjas/new">Create Ninja</a>

</body>
</html>
