<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
   <div class ="p-5" style=text-align:center>
    <h1 class="mb-5">Login and Registration!</h1>
    <div class="w-25" style= "display:inline-block; text-align:left;">
        <p>{% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}</p>
        <form action="/process" method="POST">
        <h2>Register Here!</h2>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="first_name" class="form-control" name="first_name" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="last_name" class="form-control" name="last_name" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <label for="confirm">Confirm Password:</label>
                <input type="confirm" class="form-control" name="confirm" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    <div class="w-25 ml-5" style="display:inline-block; text-align:left; vertical-align:top">
    
        <form action="/login" method="POST">
            <h2>Login Here!</h2>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
</div>  
</body>
</html>
