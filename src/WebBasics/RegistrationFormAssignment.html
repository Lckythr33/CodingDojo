<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
</head>
<body>
    <form action="process.php" method="post">
        <h1>My Registration Form</h1>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
        <br /><br />
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
        <br /><br />
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <br /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br /><br />
        <label for="pw_confirm">Password Confirmation:</label>
        <input type="password" id="pw_confirm" name="password_confirmation">
        <br /><br />

        <!-- insert birthday form -->
        <label for="birthday">Birthday:</label>
        <!-- quick select form-->
        <input type="date" id="birthday" name="birthday">

        <br />
        <br />

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>

        <br />
        <p>A short description about yourself:</p>
        <textarea name="description"></textarea>

        <br />
        <br />

        <!--Insert favorite language drop down-->
        <label for="favorite_language">Favorite Language:</label>
        <select id="favorite_language" name="favorite_language">
            <option value="Java">Java</option>
            <option value="C#">C#</option>
            <option value="C++">C++</option>
            <option value="Python">Python</option>
            <option value="JS">JS</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>

        </select>
        <br />
        <br />
        <input type="submit" value="Submit">
    </form>
</body>
</html>
